<html>
<head>
	<meta charset="UTF-8">
	<title>Jukebox</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="favicon.ico">
</head>
<body>
		<div id="main">
			<div id="songs">
				<h2 id="titles"></h2>
					<h3 id="artists"></h3>
						<audio id="danza" class="song" alt="Danza Kuduro" src="danza_kuduro.mp3"></audio>
						<audio id="noone" class="song" alt="No One" src="no_one.mp3"></audio>
						<audio id="farmhouse" class="song" alt="Farmhouse" src="farmhouse.mp3"></audio>
						<audio id="howcome" class="song" alt="How Come You Don't Call Me" src="how_come.mp3"></audio>
			</div>

			<div id="buttons">
				<button id="prev" class="controls">PREV</button>
				<button id="play" class="controls">&#9658;</button>
				<button id="pause" class="controls">&#9612;&#9612;</button>
				<button id="next" class="controls">NEXT</button>
				<button id="random" class="controls">RANDOM</button>
			</div>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
